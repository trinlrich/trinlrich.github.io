<!DOCTYPE html>

<html>
    <head>
        <title>Select Example</title>
    </head>

    <body>
        <select name="menu" id="menu" multiple>
            <optgroup label="Sports1">
                <option value="Soccer">Soccer</option>
                <option value="Football">Football</option>
                <option value="Basketball">Basketball</option>
            </optgroup>
            <optgroup label="Sports2">
                <option value="Soccer2">Soccer</option>
                <option value="Football2">Football</option>
                <option value="Basketball2">Basketball</option>
            </optgroup>
        </select>
    </body>
</html>
